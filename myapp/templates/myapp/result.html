<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Diabetes Predictor</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="{% static 'myapp/css/styles.css' %}" type="text/css" >

	
	</head>

    <body>
		<nav class="navbar navbar-dark bg-dark fixed-top navbar-expand-md">
            <div class="container">
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"> <span class="sr-only">Toggle navigation</span> ☰ </button>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="https://diabetespred19.herokuapp.com/" class="nav-link">Home</a>
                        </li>

                    </ul>
                    <ul class="nav navbar-nav ml-auto">
                        <li>
                            <a href="https://www.linkedin.com/in/dhruven-god/" class="nav-link"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                        </li>
                        <li>
                            <a href="https://github.com/dhruven-god" class="nav-link"><i class="fa fa-github" aria-hidden="true"></i></a>
                        </li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </nav>
			
		<div class = 'answers'>
		
			{% if prediction == 1  %}
                <h1>Report: <span class='danger'><u>Patient is Diabetic !</u></span></h1>
                <img src="{% static 'myapp/images/tenor.gif' %}" type="text/css">
			{% else %}
                <h1>Report: <span class='safe'><u>Patient is Not Diabetic !</u></span></h1>
                <img src="{% static 'myapp/images/tenor_1.gif' %}" type="text/css">
			{% endif %}
		</div>	

		<!-- Footer -->
	   <div class="footer-dark">
		<footer>
				<p class="copyright">© Dhruven Lincoln 2020</p>
			</div>
		</footer>
